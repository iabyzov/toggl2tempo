<h1>Synchronization</h1>

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Sync your work</h3>
    </div>
    <div class="panel-body">
        <form>
            <div style="padding: 10px" class="form-group row">
                <div class="row">
                    <label for="sync-start-date" class="col-sm-2 col-form-label">Start Date</label>
                    <div class="col-sm-10">
                        <material-datepicker placeholder="Select a start date"
                            [(date)]="syncPeriod.startTime"></material-datepicker>
                    </div>
                </div>
                <p></p>
                <div class="row">
                    <label for="sync-end-date" class="col-sm-2 col-form-label">End Date</label>
                    <div class="col-sm-10">
                        <material-datepicker placeholder="Select an end date"
                            [(date)]="syncPeriod.endTime"></material-datepicker>
                    </div>
                </div>
                
            </div>
            <div class="form-group row">
                <div class="offset-sm-1 col-sm-11">
                    <button type="submit" class="btn btn-primary"
                        [disabled]="isSyncDisabled()"
                        (click)="sync()">Sync</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div *ngIf="result" class="alert alert-success" role="alert">
    <strong>Well done!</strong> We have synchronized {{result.tempoSentAmount}} of {{result.togglAmount}} worklog(s)
</div>
